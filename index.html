<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>

<body>
    <div class="titolo text-center text-light fw-bold py-3">
        <h1>CALCOLA IL PREZZO DEL BIGLIETTO</h1>
    </div>

    <main class="container-md d-flex flex-column justify-content-around">

        <div class="row g-5 m-2 d-flex justify-content-center">
            <div class="col-3">
                <input name="nameSurname" type="text" class="form-control" placeholder="First Name/ Surname">
            </div>
            <div class="col-3">
                <input name="Km" type="text" class="form-control" placeholder="Km">
            </div>
            <div class="col-3">
                <select id="inputState" class="form-select">
                    <option disabled selected>Scegli la tua fascia di età</option>
                    <option value="Adulto">Adulto</option>
                    <option value="Maggiorenne">Maggiorenne</option>
                    <option value="Minorenne">Minorenne</option>
                </select>
            </div>
        </div>
        <div class="submitReset d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-primary mb-3">Genera</button>
            <button type="submit" class="btn btn-primary mb-3">Reset</button>
        </div>
    </main>
    <div class="biglietto text-center text-white py-4">
        <h2>IL TUO BIGLIETTO</h2>
    </div>
    <section class="py-3 container-md">
        <h4 class="fw-bold">DETTAGLIO PASSEGGERI</h4>
        <div class="user-info d-flex row h-75">
            <div class=" col-2 "></div>
            <div class="items col-10 d-flex justify-content-around">
                <div class="item">
                    <h5>Offerta</h5>
                    <p>Biglietto standard</p>
                </div>
                <div class="item">
                    <h5>Carrozza</h5>
                    <p>5</p>
                </div>
                <div class="item">
                    <h5>Codice CP</h5>
                    <p>92911</p>
                </div>
                <div class="item">
                    <h5>Costo Biglietto</h5>
                    <p>2.10€</p>
                </div>
            </div>
        </div>
    </section>


    <script src="JavaScript/script.js"></script>
</body>

</html>
